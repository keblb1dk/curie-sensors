<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curie Sensors Dashboard</title>
    
    <!-- Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            min-width: 180px;
            max-width: 250px;
            text-align: center;
        }
        .card-title {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .card-unit {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-top: 5px;
        }
        .chart-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .chart-title {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-weight: 500;
        }
        .connected {
            background-color: #d5f5e3;
            color: #27ae60;
        }
        .disconnected {
            background-color: #fadbd8;
            color: #c0392b;
        }
        .loading {
            background-color: #ebf5fb;
            color: #3498db;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9rem;
        }
        .embed-container {
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Curie Sensors Dashboard</h1>
            <div class="subtitle">Real-time sensor monitoring from anywhere</div>
        </div>
        
        <!-- Public Adafruit IO Embeds -->
        <div class="embed-container">
            <iframe width="100%" height="400" style="border: 1px solid #cccccc;" src="https://io.adafruit.com/keblb1dk/feeds/curie-sensors.temperature-f/embed"></iframe>
        </div>
        
        <div class="embed-container">
            <iframe width="100%" height="400" style="border: 1px solid #cccccc;" src="https://io.adafruit.com/keblb1dk/feeds/curie-sensors.acceleration-x/embed"></iframe>
        </div>
        
        <div class="embed-container">
            <iframe width="100%" height="400" style="border: 1px solid #cccccc;" src="https://io.adafruit.com/keblb1dk/feeds/curie-sensors.acceleration-y/embed"></iframe>
        </div>
        
        <div class="embed-container">
            <iframe width="100%" height="400" style="border: 1px solid #cccccc;" src="https://io.adafruit.com/keblb1dk/feeds/curie-sensors.acceleration-z/embed"></iframe>
        </div>
        
        <div class="footer">
            <p>Data powered by Adafruit IO | Last updated: <span id="last-update"></span></p>
        </div>
    </div>
    
    <script>
        // Set current time
        function updateTime() {
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleTimeString();
        }
        
        // Update time immediately
        updateTime();
        
        // Set up interval to update time
        setInterval(updateTime, 10000);
    </script>
</body>
</html>
